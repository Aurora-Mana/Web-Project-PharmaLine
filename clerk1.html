      <form id="add-product-form" action="add_product.php" method="POST">

      <form id="add-product-form">
        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" required>
        <br>
        <label for="product-price">Product Price:</label>
        <input type="number" id="product-price" required>

        <input type="file" id="product-image" accept="image/jpeg, image/png" required>

      <style>
        
        #product-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const form = document.getElementById("add-product-form");
      const productList = document.getElementById("product-list");

      form.addEventListener("submit", function(event) {
        event.preventDefault();

        const productName = document.getElementById("product-name").value;
        const productPrice = document.getElementById("product-price").value;
        const productImage = document.getElementById("product-image").files[0];
        const productDescription = document.getElementById("product-description").value;

        if (productName && productPrice && productImage && productDescription) {
          const fileReader = new FileReader();

          fileReader.onload = function(event) {
            const image = new Image();
            image.src = event.target.result;

            image.onload = function() {
              if (image.width > 0 && image.height > 0) {
                const listItem = document.createElement("li");
                listItem.innerHTML = `
                  <div>
                    <img src="${image.src}" alt="${productName}">
                    <div>
                      <h3>${productName}</h3>
                      <p>$${productPrice}</p>
                      <p>${productDescription}</p>
                      <button class="delete-btn">Delete</button>
                    </div>
                  </div>
                `;
                productList.appendChild(listItem);

                document.getElementById("product-name").value = "";
                document.getElementById("product-price").value = "";
                document.getElementById("product-image").value = "";
                document.getElementById("product-description").value = "";

                bindDeleteButtonEvents();
              } else {
                alert("Invalid image file!");
              }
            };
          };

          const allowedTypes = ["image/jpeg", "image/png"];
          if (allowedTypes.includes(productImage.type)) {
            fileReader.readAsDataURL(productImage);
          } else {
            alert("Invalid image type! Please select a JPEG or PNG image.");
          }
        } else {
          alert("Please fill in all fields!");
        }
      });

      function bindDeleteButtonEvents() {
        const deleteButtons = document.getElementsByClassName("delete-btn");
        Array.from(deleteButtons).forEach(function(button) {
          button.addEventListener("click", function() {
            this.parentNode.parentNode.remove();
          });
        });
      }

      bindDeleteButtonEvents();
    });

    form.addEventListener("submit", function(event) {
  event.preventDefault();

 
  const xhr = new XMLHttpRequest();
  xhr.open("POST", form.action, true);
  xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

  xhr.onload = function() {
    if (xhr.status === 200) {
      const response = JSON.parse(xhr.responseText);
      alert(response.message);
    } else {
      alert("Error occurred while adding the product.");
    }
  };

  xhr.onerror = function() {
    alert("Error occurred while adding the product.");
  };

  xhr.send(new FormData(form));
});
  </script>
